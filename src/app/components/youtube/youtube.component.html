
<div class="container">
    <div class="row">
        <!-- video iframe card iteration -->
        <div class="col-xs-12 col-sm-3" *ngFor="let movie of movies">
            <iframe
            width="200" 
            height="150" 
            [src]="getVideoUrl(movie.youTubeId) | safepipe"
            frameborder="0" 
            allow="autoplay; encrypted-media" 
            allowfullscreen>
            </iframe>
            {{movie.title}}
        </div>
    </div>
</div>
