<form #movieForm="ngForm">
<div class="container-form">
  <form>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" [(ngModel)]="title" name="title" required>
    </div>
    <div class="form-group">
      <label for="youTubeId">YouTube Id</label>
      <input type="text" class="form-control" [(ngModel)]="youTubeId" name="youTubeId" required>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" [(ngModel)]="description" name="description">
    </div>
    <button (click)="submit(title, youTubeId, description)" class="btn btn-danger">Submit</button>
  </form>
</div>
</form>
